<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>

        // Função para printar resultados na tela (passando o .json para string e incluindo via id)
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // Forma reduzida pq o padrão da requisição é get (expecificando o valor do número na URL)
        // axios('parOuImpar?numero=10').then(resp => exibirResultado('get', resp.data))
        
        axios.get('parOuImpar', {
            params: {
                numero: 3
            }
        }).then(resp => exibirResultado('get', resp.data))

        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
